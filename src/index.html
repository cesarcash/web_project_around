<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="César Salazar" />
    <meta name="description" content="Aplicación web para postear imagenes de lugares visitados" />
    <meta name="keywords" content="viaje, mexico, latinoamerica, trip" />
    <title>Alrededor del Mundo</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="popup" id="popupPhoto">
        <div class="popup__delete">
            <button class="button button_action_close" aria-label="Cerrar ventana">
                <img src="<%=require('./images/icon__close.svg')%>" class="button__close-image" alt="Cerrar ventana">
            </button>
            <form id="formEditPhoto" name="form" class="form">
                <h3 class="form__title">Cambiar foto de perfil</h3>
                <input type="url" class="form__input" name="avatar" id="url-Photo" required placeholder="Enlace a la imagen">
                <span class="form__input-error url-input-error"></span>
                <button type="submit" class="form__button" aria-label="Guardar">Guardar</button>
            </form>
        </div>
    </div>
    <div class="popup" id="popupDelete">
        <div class="popup__delete">
            <button class="button button_action_close" aria-label="Cerrar ventana">
                <img src="<%=require('./images/icon__close.svg')%>" class="button__close-image" alt="Cerrar ventana">
            </button>
            <h3 class="popup__delete_title">¿Estás seguro?</h3>
            <button class="form__button" id="buttonDelete" aria-label="Si" value="true">Si</button>
        </div>
    </div>
    <div class="popup" id="popupImage" >
        <div class="popup__image">
            <img class="popup__view-image" >
            <p class="popup__text"></p>
            <button class="button button_action_close" aria-label="Cerrar ventana">
                <img src="<%=require('./images/icon__close.svg')%>" class="button__close-image" alt="Cerrar ventana">
            </button>
        </div>
    </div>
    <div class="popup" id="popupEdit">
        <div class="popup__form">
            <button class="button button_action_close" aria-label="Cerrar ventana">
                <img src="<%=require('./images/icon__close.svg')%>" class="button__close-image" alt="Cerrar ventana">
            </button>
            <form id="formEditProfile" name="form" class="form">
                <h3 class="form__title">Editar perfil</h3>
                <input type="text" class="form__input" name="nameProfile" id="name-input" required placeholder="Nombre" minlength="2" maxlength="40">
                <span class="form__input-error name-input-error"></span>
                <input type="text" class="form__input" name="aboutMe" id="about-input" required placeholder="Acerca de mi" minlength="2" maxlength="200">
                <span class="form__input-error about-input-error"></span>
                <button type="submit" class="form__button" aria-label="Guardar">Guardar</button>
            </form>
        </div>
    </div>
    <div class="popup" id="popupAdd">        
        <div class="popup__form">
            <button class="button button_action_close" aria-label="Cerrar ventana">
                <img src="<%=require('./images/icon__close.svg')%>" class="button__close-image" alt="Cerrar ventana">
            </button>
            <div class="popup__content" id="popupContent">
                <form id="formNewPost" name="form" class="form">
                    <h3 class="form__title">Nuevo lugar</h3>
                    <input type="text" class="form__input" name="title" id="title-input" required placeholder="Título" minlength="2" maxlength="30">
                    <span class="form__input-error title-input-error"></span>
                    <input type="url" class="form__input" name="url" id="url-input" required placeholder="Enlace a la imagen">
                    <span class="form__input-error url-input-error"></span>
                    <button type="submit" class="form__button" aria-label="Crear">Crear</button>
                </form>
            </div>
        </div>
    </div>
    <div class="page">
        <div class="page__container">
            <header class="header">
                <img src="<%=require('./images/logo__white.png')%>" alt="Alrededor del mundo" class="header__logo">
            </header>            
            <div class="user">
                <div class="user__picture">
                    <div class="user__picture_edit"></div>
                    <img class="user__photo">
                </div>
                <div class="user__data">
                    <div class="user__data-row">
                        <h1 class="user__name-profile" id="userName"></h1>
                        <button id="button__edit" class="button button_action_edit" aria-label="Editar perfil">
                            <img src="<%=require('./images/icon__edit.svg')%>" alt="Editar perfil" class="button__edit-image">
                        </button>
                    </div>
                    <p class="user__name-description" id="userDescription"></p>
                </div>
                <div class="user__action">
                    <button id="button__add" class="button button_action_add" aria-label="Añadir post">
                        <img src="<%=require('./images/add.png')%>" alt="Añadir post" class="button__add-image">
                    </button>
                </div>
            </div>
            <main class="post" id="post"></main>
            <footer class="footer">
                <p class="footer__author">&copy; 2024 @cesarcash</p>
            </footer>
        </div>
    </div>
    <template id="postTemplate">
        <section class="post__item">
            <div class="post__image-container">
                <button class="button button_action_delete" aria-label="Eliminar post"></button>
                <img class="post__image" >
            </div>
            <div class="post__description">
                <h2 class="post__name"></h2>
                <div class="post__details">
                    <button class="button button_action_like" aria-label="Me gusta"></button>
                    <span class="post__likes"></span>
                </div>
            </div>
        </section>
    </template>
</body>
</html>
