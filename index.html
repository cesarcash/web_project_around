<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="César Salazar" />
    <meta
      name="description"
      content="Aplicación web para postear imagenes de lugares visitados"
    />
    <meta name="keywords" content="viaje, mexico, latinoamerica, trip" />
    <title>Alrededor del Mundo</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="popup" id="popup">
        <div class="popup__image">
            <img class="popup__view_image" id="popupImage">
            <p class="popup__text"></p>
            <button class="button button_action_close" aria-label="Cerrar ventana">
                <img src="./images/icon__close.svg" class="button__close-image" alt="Cerrar ventana">
            </button>
        </div>
        <div class="popup__form">
            <button class="button button_action_close" aria-label="Cerrar ventana">
                <img src="./images/icon__close.svg" class="button__close-image" alt="Cerrar ventana">
            </button>
            <div class="popup__content" id="popupContent">
                <form id="formNewPost" name="form" class="form">
                    <h3 class="form__title">Nuevo lugar</h3>
                    <input type="text" class="form__input" name="title" id="title" required placeholder="Título">
                    <input type="url" class="form__input" name="url" id="url" required placeholder="Enlace a la imagen">
                    <button type="submit" class="form__button" aria-label="Crear">Crear</button>
                </form>
                <form id="formEditProfile" name="form" class="form">
                    <h3 class="form__title">Editar perfil</h3>
                    <input type="text" class="form__input" name="nameProfile" id="nameProfile" required placeholder="Nombre">
                    <input type="text" class="form__input" name="aboutMe" id="aboutMe" required placeholder="Acerca de mi">
                    <button type="submit" class="form__button" aria-label="Guardar">Guardar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="page">
        <div class="page__container">
            <header class="header">
                <img src="./images/logo__white.png" alt="Alrededor del mundo" class="header__logo">
            </header>            
            <div class="user">
                <div class="user__picture">
                    <img src="./images/profile.jpg" alt="César Salazar" class="user__photo">
                </div>
                <div class="user__data">
                    <div class="user__data-row">
                        <h1 class="user__name-profile" id="userName">César Salazar</h1>
                        <button id="button__edit" class="button button_action_edit" aria-label="Editar perfil">
                            <img src="./images/icon__edit.svg" alt="Editar perfil" class="button__edit-image">
                        </button>
                    </div>
                    <p class="user__name-description" id="userDescription">Fotográfo</p>
                </div>
                <div class="user__action">
                    <button id="button__add" class="button button_action_add" aria-label="Añadir post">
                        <img src="./images/add.png" alt="Añadir post" class="button__add-image">
                    </button>
                </div>
            </div>
            <main class="post" id="post"></main>
            <footer class="footer">
                <p class="footer__author">&copy; 2024 @cesarcash</p>
            </footer>
        </div>
    </div>
    <template id="postTemplate">
        <section class="post__item">
            <div class="post__image-container">
                <button class="button button_action_delete" aria-label="Eliminar post"></button>
                <img class="post__image" >
            </div>
            <div class="post__description">
                <h2 class="post__name"></h2>
                <button class="button button_action_like" aria-label="Me gusta"></button>
            </div>
        </section>
    </template>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
